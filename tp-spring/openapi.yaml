openapi: 3.1.0
info:
  title: TP Web INSA Rennes
  description: |-
    Intro au dev d'un back-end REST en Java avec Spring et OpenAPI
  version: 2024.0.0
servers:
  - url: "http://localhost:8080/api"

tags: # Some annotations used to document the route descriptions (optional)
  - name: hello
    description: DÃ©mo
  - name: todo
    description: Les todos
paths:
    /v1/public/hello/helloworld:
        get:
            tags:
                - hello
            responses:
              '200':
                description: c'est bon
    /v1/public/hello/helloworld2:
        get:
            tags:
                - hello
            responses:
              '200':
                description: c'est bon
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/Message'
    /v1/public/hello/txt:
        post:
          tags:
              - hello
          requestBody:
            required: true
            content:
              text/plain:
                schema:
                  type: string
                  examples: ["txt example"]
          responses:
            '200':
              description: Successful operation
        get:
            tags:
                - hello
            responses:
              '200':
                description: c'est bon
                content:
                  application/json:
                    schema:
                      type: array
components:
  schemas:
    Message:
      type: object
      properties:
        txt:
          type: string
          examples: ["voici un exemple"]
